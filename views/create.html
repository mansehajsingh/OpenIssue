<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project | Softverse</title>
    <link href = "/public/stylesheets/style.css" type = "text/css" rel = "stylesheet">
    <link rel="icon" type="image/png" href="../public/images/logo.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<div id = "nav">
    <img id = "nav-image" src = "/public/images/logo.png">
    <a href = "/dashboard" class = "nav-button">Dashboard</a>
</div>
<body  onload= "validateSession();" >
    <div class = "main-wrapper">
        <div id = "create-project-wrapper">
            <form id = "create-project-form">
                <img id = "create-project-logo" src="/public/images/logo.png">
                <label id = "create-project-label">Create a Project</label>
                <input autocomplete = "off" id = "project-name-input" type= "text" name = "project name" placeholder="project name">
                <p id = "create-project-name-error-tag"></p>
                <textarea id = "create-description-area" placeholder="project description"></textarea>
                <p id = "create-project-description-error-tag"></p>
                <a id = "create-project-button" onclick = "sendProject();">Create</a>
            </form>
        </div>
    </div>
    <script src = "/public/scripts/createProject.js"></script>
</body>
</html>
